<!doctype html>
<html lang="en">
<head>
  <title>Medical Reports | Harmony HomeoCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="admin-header">
  <div class="header-left"></div>
  <div class="header-center">Medical Reports</div>
  <div class="header-right"></div>
</header>

<!-- ===== MAIN ===== -->
<main class="main-content">
  <div class="reports-wrapper">

    <div class="reports-card">

      <h2 class="reports-title">
        ğŸ“ Medical Reports
      </h2>

      <p class="reports-code">
        Confirmation No:
        <strong>{{ code }}</strong>
      </p>

      {% if reports %}
        <div class="reports-list">
          {% for r in reports %}
            <div class="report-item">

              <!-- File Info -->
              <div class="file-info">
                <span class="file-icon">ğŸ“„</span>
                <span class="file-name">{{ r.file_name }}</span>
              </div>

              <!-- Action Buttons -->
              <div class="report-actions">

                <!-- VIEW -->
                <a href="/uploads/{{ r.file_name }}"
                   target="_blank"
                   class="view-btn">
                   ğŸ‘ View
                </a>

                <!-- DOWNLOAD -->
                <a href="/uploads/{{ r.file_name }}"
                   download
                   class="download-btn view-btn">
                   â¬‡ Download
                </a>

              </div>

            </div>
          {% endfor %}
        </div>
      {% else %}
        <div class="empty-state">
          ğŸ“­ No reports uploaded yet.
        </div>
      {% endif %}

      <div class="back-wrapper">
        <a href="/admin/dashboard" class="back-btn">
          â† Back to Dashboard
        </a>
      </div>

    </div>

  </div>
</main>

</footer>

</body>
</html>
