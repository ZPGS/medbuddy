<!doctype html>
<html lang="en">
<head>
  <title>Book Appointment | Harmony HomeoCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/patient.css">
  <link rel="icon" type="image/png"
        href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body class="layout">

<!-- ================= HERO ================= -->
<header class="page-hero">
  <h1>Book Your Appointment</h1>
  <p>Online Homeopathy Consultation</p>
</header>

<!-- ================= MAIN ================= -->
<main class="main-content">

  <div class="booking-card">

    <form method="post" action="/book">

      <!-- ========== PATIENT DETAILS ========== -->
      <h2 class="section-title">Patient Details</h2>

      <div class="form-group">
        <input name="patient_name" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <input name="mobile" placeholder="Mobile Number" required>
      </div>

      <div class="form-group">
        <textarea name="address"
                  placeholder="Postal Address"
                  required></textarea>
      </div>

      <!-- ========== CONSULTATION TYPE ========== -->
      <h2 class="section-title">Consultation Type</h2>

      <div class="consultation-options">

        <label class="consult-card">
          <input type="radio" name="consultation_type" value="FIRST" checked>
          <div class="consult-content">
            <h3>First Consultation</h3>
            <p>₹{{ settings.default_amount }}</p>
          </div>
        </label>

        <label class="consult-card">
          <input type="radio" name="consultation_type" value="FOLLOWUP">
          <div class="consult-content">
            <h3>Follow-up</h3>
            <p>₹{{ settings.followup_amount }}</p>
          </div>
        </label>

      </div>

      <!-- ========== SLOT SELECTION ========== -->
      <h2 class="section-title">Select Available Slot</h2>

      <div class="form-group">
        <select name="slot_id" required>
          <option value="">Select a slot</option>
          {% for s in slots %}
            <option value="{{ s.id }}">
              {{ s.slot_date }} • {{ s.start_time }} - {{ s.end_time }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- ========== BUTTON ========== -->
      <button type="submit" class="primary-btn">
        Reserve Appointment
      </button>

    </form>

  </div>

</main>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  © 2026 Harmony HomeoCare • Online Homeopathy Consultation
</footer>

</body>
</html>
