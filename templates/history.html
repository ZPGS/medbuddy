<!doctype html>
<html>
<head>
  <title>Appointment History</title>
  <link rel="stylesheet" href="/static/history.css" />
  <link rel="icon" type="image/png"
        href="{{ url_for('static', filename='favicon.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="page-header">
  <h2>Appointment History</h2>
</header>

<div class="history-container">

  <!-- SEARCH FORM -->
  <form method="post" class="search-form">
    <div class="search-row">
      <input name="mobile"
             placeholder="Enter Mobile Number"
             value="{{ request.form.mobile or '' }}">

      <input name="confirmation_code"
             placeholder="Search by Confirmation Code"
             value="{{ request.form.confirmation_code or '' }}">

      <button type="submit">Search</button>
    </div>
  </form>

  {% if appointments %}
  <div class="table-wrapper">
    <table class="history-table">
      <thead>
        <tr>
          <th>Confirmation</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th class="actions-col">Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for a in appointments %}
        <tr>
          <td class="code">{{ a.confirmation_code }}</td>
          <td>{{ a.appointment_date }}</td>
          <td>{{ a.slot_time }}</td>

          <td>
            <span class="status-badge {{ a.status }}">
              {{ a.status }}
            </span>
          </td>

          <td class="actions">
            <a class="pdf-btn"
               href="/appointment/pdf/{{ a.confirmation_code }}">
               ðŸ“„ PDF
            </a>

            {% if a.status == "RESERVED" %}
            <form method="post"
                  action="/cancel/{{ a.confirmation_code }}"
                  onsubmit="return confirm('Cancel appointment?');">
              <button class="cancel-btn">Cancel</button>
            </form>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}

</div>

</body>
</html>
